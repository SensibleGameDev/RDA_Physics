{% extends "layout.html" %}
{% block content %}
<div class="content-block">
    <h1>Чат-бот-помощник по физике</h1>
    <p>Задайте любой вопрос по физике, и наш AI-помощник постарается на него ответить.</p>
</div>

<div class="chat-container">
    <div id="chat-box" class="chat-box">
        <div class="chat-message bot">
            <p>Здравствуйте! Я ваш помощник по физике. Чем могу помочь?</p>
        </div>
    </div>
    <form id="chat-form" class="chat-form">
        <input type="text" id="user-input" placeholder="Введите ваш вопрос..." autocomplete="off">
        <button type="submit">Отправить</button>
    </form>
</div>

<script>


document.addEventListener('DOMContentLoaded', () => {
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault(); 

        const userMessage = userInput.value.trim();
        if (userMessage === "") return;

        addMessage(userMessage, 'user');
        userInput.value = ""; 

        try {

            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            
            addMessage(data.reply, 'bot');

        } catch (error) {
            console.error("Ошибка при отправке запроса:", error);
            addMessage("Произошла ошибка. Попробуйте снова.", 'bot');
        }
    });

    function addMessage(text, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message', sender);
        
        const p = document.createElement('p');
        p.textContent = text;
        messageElement.appendChild(p);
        
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight; 
    }
});
</script>

{% endblock %}
