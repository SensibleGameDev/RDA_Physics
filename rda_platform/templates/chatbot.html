{% extends "layout.html" %}
{% block content %}
<div class="content-block">
    <h1>Чат-бот-помощник по физике</h1>
    <p>Задайте любой вопрос по физике, и наш AI-помощник постарается на него ответить.</p>
</div>

<div class="chat-container">
    <div id="chat-box" class="chat-box">
        <div class="chat-message bot">
            <p>Здравствуйте! Я ваш помощник по физике. Чем могу помочь?</p>
        </div>
    </div>
    <form id="chat-form" class="chat-form">
        <input type="text" id="user-input" placeholder="Введите ваш вопрос..." autocomplete="off">
        <button type="submit">Отправить</button>
    </form>
</div>

<script>
// --- Документация ---
// Этот скрипт управляет логикой чат-бота на стороне клиента.
// 1. Он находит элементы HTML: форму, поле ввода и контейнер для сообщений.
// 2. Добавляет обработчик события 'submit' на форму.
// 3. Когда пользователь отправляет сообщение:
//    - Отменяет стандартное поведение формы (перезагрузку страницы).
//    - Получает текст сообщения от пользователя.
//    - Если сообщение не пустое, отображает его в окне чата.
//    - Отправляет асинхронный POST-запрос на серверный эндпоинт '/ask'.
//    - В теле запроса передает сообщение пользователя в формате JSON.
//    - Когда получает ответ от сервера, отображает сообщение от бота в окне чата.
//    - Очищает поле ввода.
// --- Конец документации ---

document.addEventListener('DOMContentLoaded', () => {
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault(); // Предотвращаем перезагрузку страницы

        const userMessage = userInput.value.trim();
        if (userMessage === "") return;

        // Отображаем сообщение пользователя
        addMessage(userMessage, 'user');
        userInput.value = ""; // Очищаем поле ввода

        try {
            // Отправляем запрос на сервер
            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            
            // Отображаем ответ бота
            addMessage(data.reply, 'bot');

        } catch (error) {
            console.error("Ошибка при отправке запроса:", error);
            addMessage("Произошла ошибка. Попробуйте снова.", 'bot');
        }
    });

    function addMessage(text, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message', sender);
        
        const p = document.createElement('p');
        p.textContent = text;
        messageElement.appendChild(p);
        
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight; // Автопрокрутка вниз
    }
});
</script>
{% endblock %}
